name: CI

on:
  push:
    branches:
      - "master"
      - "main"
  pull_request:
    branches:
      - "master"
      - "main"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-latest]
        openmm: ["true", "false"]
        python-version: [3.7, 3.8, 3.9]
    env:
      CI_OS: ${{ matrix.os }}
      PYVER: ${{ matrix.python-version }}
      COV: --cov=openff/units --cov-report=xml --cov-config=setup.cfg --cov-append

    steps:
    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: test
        mamba-version: "*"
        channels: conda-forge,defaults
        channel-priority: true
        environment-file: devtools/conda-envs/test_env.yaml
        auto-activate-base: false

    - name: Optionally install OpenMM
      if: ${{ matrix.openmm == 'TRUE' }}
      shell: bash -l {0}
      run: |
        mamba install openmm -c conda-forge -yq

    - name: Install OpenFF Utilities
      shell: bash -l {0}
      run: |
        pip install git+git://github.com/mattwthompson/openff-utilities.git

    - name: Additional info about the build
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a

    - name: Environment Information
      shell: bash -l {0}
      run: |
        conda info
        conda list

    - name: Install package
      shell: bash -l {0}
      run: |
        python setup.py develop --no-deps

    - name: Run mypy
      if: ${{ matrix.python-version == 3.9 }}
      shell: bash -l {0}
      run: |
        mypy --namespace-packages -p "openff.units"

    - name: Run unit tests
      shell: bash -l {0}
      run: |
        pytest -v $COV openff/units/tests/

    - name: Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
